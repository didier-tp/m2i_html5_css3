<!DOCTYPE html>
<html>
<head>
 <title>multimedia</title>
</head>
<body>
  <h3>BWV565.mp3 (Bach):</h3>
  <audio controls >
    <source src="audio/BWV565.mp3" />
	texte affiché seulement par navigateur 
	ne supportant pas la balise audio HTML5
  </audio>
   <hr/>
  <h3>Video via balise video/html5:<h3>
  <video controls width='400' height='300'>
    <source src="video/video2.mp4" />
	<!-- attention : track accede bien au fichier .vtt qu'en mode http -->
	<track default kind="captions"
           srclang="fr"
           src="video/video2-captions.vtt"/>
	texte affiché seulement par navigateur 
	ne supportant pas la balise video HTML5
	possibilite d'imbriquer ici balise object (en plan B)
	pour anciens navigateurs
  </video>
  <hr/>
  <h3>Video via balise object (ok with ie,edge,chrome,not frirefox):<h3>
  <object  width='400' height='400'
           type="video/mp4" data="video/video2.mp4"
  />
  </video>
</body>
</html>
